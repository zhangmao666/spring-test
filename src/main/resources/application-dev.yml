# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# HTTP客户端配置
http:
  connect-timeout: 30
  read-timeout: 60
  write-timeout: 60
  max-idle-connections: 10
  keep-alive-duration: 300
  enable-logging: true
  max-retries: 3

# 股票实时分析配置
stock:
  data:
    # 数据源类型：sina（新浪财经）, tencent（腾讯财经）
    source: sina
    # 行情获取间隔（秒）
    fetch-interval: 5
    # 交易时间段
    trading-hours:
      start: "09:30"
      end: "15:00"
    # 是否启用定时任务
    schedule-enabled: true

  # WebSocket配置
  websocket:
    # 允许的源（跨域配置）
    allowed-origins: "*"
    # 消息大小限制（KB）
    message-size-limit: 128

  # AI分析配置
  analysis:
    # 分析间隔（分钟）
    interval: 15
    # 默认AI提供商（openai或qwen）
    provider: qwen
    # 历史数据窗口（天）
    history-window: 7
    # 是否启用AI分析
    enabled: true
